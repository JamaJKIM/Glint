<!DOCTYPE html>
<html>
<head>
  <title>Response Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .window {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: auto;
      background: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      min-height: 150px;
      min-width: 300px;
    }

    .header {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #F5F5F5;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      -webkit-app-region: drag;
      user-select: none;
      -webkit-user-select: none;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
      max-width: calc(100% - 140px); /* Reserve space for controls */
    }

    .mode-indicator {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .chat-input {
      flex: 1;
      min-width: 50px;
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      background: white;
      margin: 0 4px;
    }

    .chat-input:focus {
      outline: none;
      border-color: rgba(0, 0, 0, 0.3);
      background: white;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      -webkit-app-region: no-drag;
      flex: 0 0 auto;
      margin-left: 16px;
      width: 120px; /* Fixed width for controls */
      justify-content: flex-end;
    }

    .button {
      background: none;
      border: none;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      padding: 4px;
      opacity: 0.7;
      transition: opacity 0.2s;
      flex: 0 0 auto;
      width: 24px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      opacity: 1;
      color: #333;
    }

    .content {
      flex: 1 1 auto;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: #FFFFFF;
    }

    .markdown-content {
      flex: 0 1 auto;
      padding: 16px 24px;
      font-size: 13px;
      line-height: 1.5;
      overflow-y: auto;
      color: #333;
      user-select: text;
      -webkit-user-select: text;
      cursor: text;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      z-index: 1000;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #666;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Markdown Styles */
    .content code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 12px;
      user-select: text;
      -webkit-user-select: text;
      cursor: text;
    }

    .content pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      user-select: text;
      -webkit-user-select: text;
      cursor: text;
    }

    .content pre code {
      background: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="header">
      <div class="header-left">
        <span class="mode-indicator">GLINT</span>
        <input type="text" class="chat-input" placeholder="Fine-tune response...">
      </div>
      <div class="header-controls">
        <button class="button copy-button" title="Copy to clipboard">ðŸ“‹</button>
        <button class="button close-button" title="Close">Ã—</button>
      </div>
    </div>
    <div class="content">
      <div class="markdown-content"></div>
      <div class="loading-overlay">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const marked = require('marked');
    
    // Configure marked for safe rendering
    marked.setOptions({
      headerIds: false,
      mangle: false,
      breaks: true,
      gfm: true
    });

    const contentDiv = document.querySelector('.markdown-content');
    const chatInput = document.querySelector('.chat-input');
    const copyButton = document.querySelector('.copy-button');
    const closeButton = document.querySelector('.close-button');
    const loadingOverlay = document.querySelector('.loading-overlay');

    // Handle content updates
    ipcRenderer.on('update-content', (event, data) => {
      console.log('Received content update:', data);
      try {
        const contentText = String(data.content || '').trim();
        console.log('Parsing content:', contentText.substring(0, 100));
        const html = marked.parse(contentText);
        contentDiv.innerHTML = html;
        
        // Ensure window is visible
        const window = document.querySelector('.window');
        window.style.display = 'flex';
        window.style.visibility = 'visible';
        window.style.opacity = '1';
        
        // Log window dimensions
        console.log('Window dimensions:', {
          width: window.offsetWidth,
          height: window.offsetHeight,
          display: window.style.display,
          visibility: window.style.visibility
        });
      } catch (error) {
        console.error('Error updating content:', error);
        contentDiv.innerHTML = `<div class="error">Error displaying content: ${error.message}</div>`;
      }
    });

    // Handle copy button
    copyButton.addEventListener('click', async () => {
      try {
        const content = contentDiv.textContent;
        await navigator.clipboard.writeText(content);
        copyButton.innerHTML = 'âœ“';
        setTimeout(() => {
          copyButton.innerHTML = 'ðŸ“‹';
        }, 2000);
      } catch (error) {
        console.error('Failed to copy:', error);
      }
    });

    // Handle close button
    closeButton.addEventListener('click', () => {
      ipcRenderer.send('close-response-window');
    });

    // Handle chat input
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const prompt = chatInput.value.trim();
        if (prompt) {
          loadingOverlay.classList.add('active');
          ipcRenderer.send('refine-response', {
            originalContent: contentDiv.textContent,
            refinementPrompt: prompt
          });
          chatInput.value = '';
        }
      }
    });

    // Handle refinement response
    ipcRenderer.on('refinement-error', (event, data) => {
      loadingOverlay.classList.remove('active');
      contentDiv.innerHTML += `\n\nError: ${data.error}`;
    });
  </script>
</body>
</html>
