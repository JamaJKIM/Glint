<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Glint</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00ff9d, #00b8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .description {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .hotkey {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-family: monospace;
        margin: 0.5rem 0;
        display: inline-block;
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.05);
      }

      .status.connected {
        color: #00ff9d;
      }

      .status.disconnected {
        color: #ff4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Glint</div>
      <div class="description">
        Your intelligent screenshot assistant. Press the hotkey to start analyzing your screen.
      </div>
      <div class="hotkey">
        Command+Shift+Control+Space
      </div>
      <div class="status connected">
        Ready to analyze
      </div>
    </div>
    <script>
      // Hide the window when it loses focus
      const { ipcRenderer } = require('electron');
      window.addEventListener('blur', () => {
        ipcRenderer.send('hide-window');
      });
    </script>
  </body>
</html>
