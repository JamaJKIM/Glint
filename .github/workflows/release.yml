name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @electron-forge/cli @electron-forge/maker-squirrel
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Create Windows installer
        run: npx electron-forge make --platform win32 --arch x64
        
      - name: Upload Windows installer
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/squirrel.windows/x64/Glint*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @electron-forge/cli @electron-forge/maker-dmg
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Create macOS DMG
        run: npx electron-forge make --platform darwin --arch x64
        
      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/Glint*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 