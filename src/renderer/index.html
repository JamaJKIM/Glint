<!DOCTYPE html>
<html>
<head>
    <title>Glint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="screenshot-overlay" style="display: none;">
            <div class="selection-box"></div>
        </div>
        <div class="error-message" style="display: none;">
            <span class="error-text"></span>
            <button class="retry-button">Retry</button>
        </div>
        <div class="ai-response" style="display: none;">
            <div class="mode-selector">
                <button class="mode-button active" data-mode="analyze">Analyze</button>
                <button class="mode-button" data-mode="extract">Extract</button>
            </div>
            <div class="response-content"></div>
        </div>
        <!-- Add test button -->
        <button id="test-button" style="position: fixed; top: 10px; right: 10px; z-index: 10000;">Test Hotkey</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
